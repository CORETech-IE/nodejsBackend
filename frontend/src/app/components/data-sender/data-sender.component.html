<div class="container">
  <h2>Enviar datos al servidor</h2>

  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input
      type="text"
      id="nombre"
      [(ngModel)]="jsonData.nombre"
      placeholder="Escribe un nombre"
    />
  </div>

  <div class="form-group">
    <label for="mensaje">Mensaje:</label>
    <textarea
      id="mensaje"
      [(ngModel)]="jsonData.mensaje"
      placeholder="Escribe un mensaje"
    ></textarea>
  </div>

  <button (click)="enviarDatos()">Enviar datos</button>

  <div *ngIf="respuesta" class="respuesta">
    <h3>Respuesta del servidor:</h3>
    <pre>{{ respuesta | json }}</pre>
  </div>
</div>
